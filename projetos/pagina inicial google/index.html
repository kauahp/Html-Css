<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <header>
        <nav class="navigation">
            <li class="navigation__word">
        <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
            </li>
            <li class="navigation__word">
        <a href="https://www.google.com.br/imghp?hl=pt-BR&tab=ri&ogbl">Imagens</a>
            </li>
        </nav>
    </header>

    <main>
        <picture>
            <img src="imagens/logo.png" alt="google" class="google__image">
        </picture>

        <input class="input__search"
        type="search"
        placeholder="Pesquise no Google ou digite uma URL"
        required
        >

        

        <div class="circles">

        <a href="https://www.chess.com/home">
            <div class="circle">
                <span>
                    <img class="images__circle" src="imagens/img_chess.png" alt="">
                </span>
            </div>
        </a>
            <a href="https://www.youtube.com/">
                <div class="circle">
                    <span>
                        <img class="images__circle" src="imagens/img__youtube.png" alt="">
                    </span>
                </div>
            </a>
            <a href="https://www.google.com/search?q=disney+plus&oq=&aqs=chrome.0.69i59i450l8.113771j0j7&sourceid=chrome&ie=UTF-8">
                <div class="circle">
                    <span>
                        <img class="images__circle" src="imagens/img__gmail.png" alt="">
                    </span>
                </div>
            </a>
            <a href="https://wol.jw.org/pt/wol/h/r5/lp-t">
                <div class="circle">
                    <span>
                        <img class="images__circle" src="imagens/img__jw.png" alt="">
                    </span>
                </div>
            </a>
        </div>
    </main>
    <footer>
        <button class="button__footer">
            <span class="text__button">Personalizar o Chrome</span>
        </button>
    </footer>

  
</body>

</html>
