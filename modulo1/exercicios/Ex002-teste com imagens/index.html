<body>
    <h1>Testando cargas e imagens</h1>
    
    <p>Abaixo você vai ver uma imagem que esta na mesma pasta</p>

    <img src="logo css.webp" alt="Logo CSS3">

    <!--Pra selecionar uma imagem que esta na mesma pasta,segure control+espaço-->

    <p>Podemos tambem carregar imagens que estao em sub-pastas</p>

    <img src="imagens/logo html.webp"  alt="Logo HTML5">

    <p>Também podemos carregar imagens externas</p>

    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo JavaScript">

    <!--Para carregar imagens externas,basta copiar o endereço da imagem e colar dentro da tag img src=""    ou seja é uma URL,mas pode ser perigoso,pois se o servidor que hospeda a minha imagem cair,a imagem do meu site tambem cai-->

</body>
