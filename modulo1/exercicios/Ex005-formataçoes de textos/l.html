<!DOCTYPE html> 
<html> 
  
<head> 
    <title> 
        HTML border Property
    </title> 
      
  
    <style>
     .box {
 width: 50%;
 float: left;
 height: 1000px;/*Altura da linha*/
}

.linha-vertical {
 border-left: 2px solid;/* Adiciona borda esquerda na div como ser fosse uma linha.*/
 box-sizing: border-box;
}
    </style>
</head>
  
<body> 
  
    <div class="box">

    </div>
    <div class="box linha-vertical">
    
    </div>
  
</body> 
  
</html>
