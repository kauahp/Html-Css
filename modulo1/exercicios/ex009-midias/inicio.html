<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="inicio.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>

    <section class="imagem">
        <h1>Imagens que se adaptam sozinhas</h1>
        <picture>
            <source media="(max-width:710px )" srcset="imagens/fotopequena.jpg" type="image/png">
            <source media="(max-width:1025px )" srcset="imagens/fotomedia.jpg" type="image/png">
            <img src="imagens/fotogrande.jpg" alt="imagem flexivel">
            <!--Estou indicando que se o valor da tela for no maximo 1025px,ele colocara a imagem media.E que se for no maximo 710px,ele colocara a imagem pequena-->
        </picture>
    </section>

    <section class="audio">
        <h1>Audios</h1>
        <audio src="audio/Time to Spare - An Jone.mp3" preload="metadata" controls ></audio>
        <!--O parametro preload:metadata indica para o audio carregar apenas algumas informaçoes,e quando clicar play ele começa a baixar,isso pode ser util para nao ter um site tao pesado na hora de abrir.
        O parametro controls,como o nome diz é pra exibir os controles de audio no site-->
    </section>

  

    
</body>
</html>
